{% extends "base.html" %}

{% block content %}


<div style="margin: 2rem; text-align: center; background-color: blanchedalmond;">
    <h1>METHOD</h1>
    <div class="input-group mb-3 w-25 m-auto">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
               aria-describedby="button-addon1">
    </div>
    <form action = "/accounts/hello_world/" method="post">
        {% csrf_token %}
        <input type = "text" name="input_text">

        <input type = "submit" class="btn btn-dark rounded-pill px-4">
    </form>
    {% for hello_world in hello_world_list %}
    {# hello_world_list에서 객채를 하나씩 꺼내줌#}
    <h3>{{ hello_world.text }}</h3>
    {% endfor %}

</div>


{% endblock %}
