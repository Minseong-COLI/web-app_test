{% extends "base.html" %}

{% block content %}

    <style>
        .testing{
            background-color: yellow;
            margin: 1rem;
            height: 48px;
            width: 48px;
            border-radius: .5rem;
            display: inline-block;
        }
    </style>

<div style="height: 20rem; background-color: #e7dede; border-color: black; padding: 10px; margin: 2rem; border-radius: 1rem; overflow: scroll;">

    <h3>display_size</h3>
    <div class="testing" style="display: block"> block </div>
    <div class="testing" style="display: inline"> inline </div>
    <div class="testing" style="display: inline-block"> inline-block </div>
    <div class="testing" style="display: none"> none </div>
    <div class="testing"> block </div>

    <h3>font_size</h3>
    <div class= "testing" style="height: 50px; width: 50px">px</div>
    <div class= "testing" style="height: 3rem; width: 3rem">rem</div>
    <div class= "testing" style="height: 2em; width: 2em">em</div>
    <div class= "testing" style="height: 15%; width: 15%">%</div>

</div>
