{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>
                Create Project
            </h4>
        </div>
        <div>
            <form action="{% url 'projectapp:create' %}" method="post" enctype="multipart/form-data">
                {# 이미지를 받기 떄문에 enctype를 입력해줘야함 #}
                {% csrf_token %}
                {# {{ form }}      # bootstrap_form 사용을 위해 대체#}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>



{% endblock %}
