<div style="text-align: center;">

    <div class="PinkBroccoli_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                Pink Broccoli
            </a>
        </h1>
    </div>

    <div class="PinkBroccoli_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        {# 로그인 된 user인지 아닌지 확인하는 문구: 로그인 되어있지 않다면 아래 구문 실행 #}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                Mypage
            </a>
        </span>
        <span class="mx-2">
            {# 로그인 된 사용자 일 경우: 아래 구문 실행 #}
            {# 로그아웃 클릭 시 login 화면으로 돌아감#}
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}

    </div>
</div>
